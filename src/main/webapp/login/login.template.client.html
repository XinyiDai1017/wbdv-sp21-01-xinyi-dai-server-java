<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
    <h1>
        Sign In
    </h1>

    <div class="mb-3 row">
        <label
               class="col-sm-2 col-form-label">Username
        </label>

        <div class="col-sm-10">
            <input class="form-control" placeholder="Alice"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label
                class="col-sm-2 col-form-label">
            Password
        </label>

        <div class="col-sm-10">
            <input class="form-control" placeholder="123qwe#$%"/>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <a class="btn btn-primary btn-block"
                href="../profile/profile.template.client.html">
                Sign in
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <a href="#">Forgot Password</a>
            <a href="../register/register.template.client.html" class="float-right">Sign Up</a>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <a type="button"
                class="btn btn-outline-danger"
                href="../index.html">
                    Cancel
            </a>
        </div>
    </div>
</div>
</body>
</html>
