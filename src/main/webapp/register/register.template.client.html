<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h1>
        Sign Up
    </h1>

    <div class="mb-3 row">
        <label
                class="col-sm-2 col-form-label">Username
        </label>

        <div class="col-sm-10">
            <input class="form-control" placeholder="Alice"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label
                class="col-sm-2 col-form-label">
            Password
        </label>

        <div class="col-sm-10">
            <input class="form-control" placeholder="123qwe#$%"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label
                class="col-sm-2 col-form-label">
            Verify Password
        </label>

        <div class="col-sm-10">
            <input class="form-control" placeholder="123qwe#$%"/>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <a
                href="../profile/profile.template.client.html"
                class="btn btn-primary btn-block">
                Sign up
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <a href="../login/login.template.client.html">Login</a>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <a type="button"
                class="btn btn-outline-danger"
                href="../index.html">
                Cancel
            </a>
        </div>
    </div>
</div>
</body>
</html>
